<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog | Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="header-container">
        <h1>Welcome to My Blog</h1>
        <p>Insights, stories, and updates from around the world.</p>
    </div>
</header>

<main>
	<section class="profile-side">
		
	</section>
    <section class="blog-list">
        <h2>Recent Posts</h2>
        <div class="posts-container" th:each="blogPost : ${blogPosts}">
            <article class="blog-post">
                <h3 th:text="${blogPost.title}">Blog Post Title</h3>
                <p class="post-meta">
                    <span th:text="${blogPost.author}">Author Name</span> | 
                    <span th:text="${blogPost.datePublished}">Date</span>
                </p>
                <p class="post-content" th:text="${#strings.abbreviate(blogPost.content, 150)}">
                    Blog post content preview...
                </p>
                <a href="#" class="read-more">Read More</a>
            </article>
        </div>
    </section>
	<section class="right-side">
			
	</section>
</main>

<footer>
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>

</body>
</html>
