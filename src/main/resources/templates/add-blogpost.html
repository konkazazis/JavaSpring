<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Blog Post</title>
</head>
<body>

<h1>Add a New Blog Post</h1>

<form action="#" th:action="@{/add-blogpost}" th:object="${blogPost}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" th:field="*{content}" placeholder="Enter content" required></textarea><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
